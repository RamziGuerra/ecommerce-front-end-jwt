<div class="card col-md-8 offset-md-2">
    <div class="card-header">
        <span>Nouvelle commande</span>

        
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <label for="exampleFormControlInput1"  class="form-label">Numero</label>
                <input type="text" readonly class="form-control">
            </div>
            <div class="col-md-4">
                <label for="exampleFormControlInput1"  class="form-label">Date</label>
                <input type="text" readonly class="form-control">
            </div>
            <div class="col-md-4">
                <label for="exampleFormControlInput1"  class="form-label">Montant</label>
                <input type="text" readonly class="form-control">
              </div>

        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Produit</label>
                    <input [(ngModel)]="carnetCommandeTemp.qte"  type="text" class="form-control">
                  </div>
                  <div class="col-md-4">
                    <label for="exampleFormControlInput2" class="form-label">Quantit√©</label>
                    <input [(ngModel)]="carnetCommandeTemp.prixTotal"  type="text" class="form-control">
                  </div>
                  <div class="col-md-2 align-self-end">
                    
                    <button class="btn btn-success" type="button" (click)="ajouterLigneCommande()">Ajouter</button>
                  </div>
                  
            </div>
             
            <table *ngIf="commande.carnets" class="table">
                <thead>
                    <tr>
                        <th>Produit</th>
                        <th>Quantite</th>
                        <th>Prix</th>
                    </tr>
                </thead>
                <tbody *ngFor="let lc of commande.carnets">
                   
                    <tr>
                        <td>
                            {{lc.qte}}
                        </td>
                        <td>
                           {{lc.prixTotal}} 
                        </td>
                        <td>
                            25
                        </td>
                    </tr>
                </tbody>

            </table>  
    </div>        
    <div>      
           

        
          
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-default me-md-2" type="button">Anuuler</button>
            <button class="btn btn-primary" type="button" (click)="passerLaCommande()">Commander</button>
          </div>
    </div>
    
    

</div>
